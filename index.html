<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grocery-bud">
            <h2>Grocery Bud <img src="images/icon.png" alt=""></h2>

                <input type="text" id = "grocery-input" placeholder="e.g. milk">
                <button>Add Item</button>
            </div>
            <ul id="list-container">
                <li class="checked">Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
